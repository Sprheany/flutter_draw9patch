    <!-- Loading indicator -->
    <div id="loading" class="flex-grow">
        <style>
            body {
                inset: 0;
                overflow: hidden;
                margin: 0;
                padding: 0;
                position: fixed;
            }

            #loading {
                align-items: center;
                display: flex;
                height: 100%;
                justify-content: center;
                width: 100%;
            }

            #loading img {
                animation: 1s ease-in-out 0s infinite alternate breathe;
                opacity: 0.66;
                transition: opacity 0.4s;
            }

            #loading.main_done img {
                opacity: 1;
            }

            #loading.init_done img {
                animation: 0.33s ease-in-out 0s 1 forwards zooooom;
                opacity: 0.05;
            }

            @keyframes breathe {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(0.95);
                }
            }

            @keyframes zooooom {
                from {
                    transform: scale(1);
                }

                to {
                    transform: scale(0);
                }
            }
        </style>
        <img src="icons/icon-192.png" alt="Loading editor..." />
    </div>
    <div id="flutter_app" class="w-full flex-grow"></div>
    <script>
        window.addEventListener("load", function (ev) {
            var loading = document.querySelector("#loading");
            _flutter.loader
                .loadEntrypoint({
                    serviceWorker: {
                        serviceWorkerVersion: serviceWorkerVersion,
                    },
                })
                .then(function (engineInitializer) {
                    loading.classList.add("main_done");
                    return engineInitializer.initializeEngine({
                        hostElement: document.querySelector("#flutter_app"),
                        renderer: "canvaskit",
                    });
                })
                .then(function (appRunner) {
                    loading.classList.add("init_done");
                    return appRunner.runApp();
                })
                .then(function () {
                    window.setTimeout(function () {
                        loading.remove();
                    }, 200);
                });
        });
    </script>
