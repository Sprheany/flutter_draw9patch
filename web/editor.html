<!DOCTYPE html>
<html>
    <head>
        <base href="/" />

        <meta charset="UTF-8" />
        <meta content="IE=Edge" http-equiv="X-UA-Compatible" />

        <title>Draw 9Patch Editor: Online WYSIWYG for Making Resizable Bitmap Images - 9PATCH.ONLINE</title>
        <meta
            name="description"
            content="Easily create auto-resizing 9patch images online! The Draw 9patch editor lets you scale parts of bitmaps. Perfect for UIs. Try this cool tool now!"
        />

        <!-- iOS meta tags & icons -->
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="apple-mobile-web-app-title" content="Draw 9Patch Editor" />
        <link rel="apple-touch-icon" href="icons/icon-192.png" />

        <!-- Favicon -->
        <link rel="icon" type="image/png" href="favicon.ico" />

        <link rel="manifest" href="manifest.json" />

        <script>
            // The value below is injected by flutter build, do not touch.
            var serviceWorkerVersion = null;
        </script>
        <!-- This script adds the flutter initialization JS code -->
        <script src="flutter.js" defer></script>
        <script defer src="/_vercel/insights/script.js"></script>
        <style>
            /* * {
                margin: 0;
                padding: 0;
            }
            html,
            body {
                height: 100%;
            }
            #flutter_host {
                height: 100%;
            } */
        </style>
    </head>
    <body>
        <!-- Loading indicator -->
        <div id="loading">
            <style>
                body {
                    inset: 0;
                    overflow: hidden;
                    margin: 0;
                    padding: 0;
                    position: fixed;
                }

                #loading {
                    align-items: center;
                    display: flex;
                    height: 100%;
                    justify-content: center;
                    width: 100%;
                }

                #loading img {
                    animation: 1s ease-in-out 0s infinite alternate breathe;
                    opacity: 0.66;
                    transition: opacity 0.4s;
                }

                #loading.main_done img {
                    opacity: 1;
                }

                #loading.init_done img {
                    animation: 0.33s ease-in-out 0s 1 forwards zooooom;
                    opacity: 0.05;
                }

                @keyframes breathe {
                    from {
                        transform: scale(1);
                    }

                    to {
                        transform: scale(0.95);
                    }
                }

                @keyframes zooooom {
                    from {
                        transform: scale(1);
                    }

                    to {
                        transform: scale(0);
                    }
                }
            </style>
            <img src="icons/Icon-192.png" alt="Loading indicator..." />
        </div>
        <script>
            window.addEventListener("load", function (ev) {
                var loading = document.querySelector("#loading");
                _flutter.loader
                    .loadEntrypoint({
                        serviceWorker: {
                            serviceWorkerVersion: serviceWorkerVersion,
                        },
                    })
                    .then(function (engineInitializer) {
                        loading.classList.add("main_done");
                        return engineInitializer.initializeEngine();
                    })
                    .then(function (appRunner) {
                        loading.classList.add("init_done");
                        return appRunner.runApp();
                    })
                    .then(function () {
                        window.setTimeout(function () {
                            loading.remove();
                        }, 200);
                    });
            });

            /**
             * Redirects the user to the home page.
             */
            function close() {
                window.location.href = "/";
            }
        </script>
    </body>
</html>
